<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - 4</title>
</head>
<body>
    <script>
        var userId = window.prompt("아이디를 입력하세요.");
        var userPw = window.prompt("비밀번호를 입력하세요.");

        // 값 비교
        // CPU의 참조를 가장 적게 받으려면(프로그램의 성능이 높아지려면)
        // if~else if~else 구문을 사용하는 것이 좋다.
        if(userId == "hee" && userPw == "1111") {
            alert(userId + "님이 로그인 하셨습니다.");
        } else if(userId  == "hee") {
            alert("패스워드가 잘못 입력되었습니다.");
        } else {
            alert("아이디가 잘못 입력되었습니다.");
        }
    </script>
</body>
</html>
