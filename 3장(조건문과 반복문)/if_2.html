<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - 2</title>
</head>
<body>
    <script>
        // 숫자 입력받기
        var value = window.prompt("숫자를 입력해 주세요.");

        // prompt는 스트링형태로 받기때문에 int로 형변환
        value = parseInt(value);

        // 홀수와 짝수를 검사하는 프로그램
        if(value % 2 == 0) {
            alert("짝수입니다.");
        } else {
            alert("홀수입니다.");
        }

    </script>
</body>
</html>
