<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - 5</title>
</head>
<body>
    <script>
        var lucky = window.prompt("행운의 번호를 고르세요.");

        // 값 비교
        // CPU의 참조를 가장 적게 받으려면(프로그램의 성능이 높아지려면)
        // if~else if~else 구문을 사용하는 것이 좋다.
        if(lucky == "1") {
            document.write("당첨! OLED TV");
        } else if(lucky == "2") {
            document.write("당첨! 무풍 에어컨");
        } else if(lucky == "3") {
            document.write("당첨! 고성능 PC");
        } else {
            document.write("꽝!");
        }
    </script>
</body>
</html>
