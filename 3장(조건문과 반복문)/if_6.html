<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - 6</title>
</head>
<body>
    <script>
        var score = window.prompt("점수를 입력하세요.");

        // 숫자로 형변환
        score = parseInt(score);

        // 값 비교
        // CPU의 참조를 가장 적게 받으려면(프로그램의 성능이 높아지려면)
        // if~else if~else 구문을 사용하는 것이 좋다.
        if(score >= 90 && score <= 100) {
            document.write(score + "점의 학점은 A입니다.");
        } else if(score >= 80 && score < 90) {
            document.write(score + "점의 학점은 B입니다.");
        } else if(score >= 70 && score < 80) {
            document.write(score + "점의 학점은 C입니다.");
        } else if(score >= 60 && score < 70) {
            document.write(score + "점의 학점은 D입니다.");
        } else if(score >= 0 && score < 60) {
            document.write(score + "점은 과락입니다. 재시험을 준비해주세요.");
        } else {
            document.write("올바른 점수를 입력해주세요.");
        }
    </script>
</body>
</html>
